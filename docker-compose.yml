version: '3.8'

services:
  losslesscut:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: losslesscut-web
    ports:
      - "8080:8080"
    volumes:
      # Persistent storage for videos, projects, and outputs
      - losslesscut-data:/var/losslesscut
      # Optional: mount your own config
      # - ./config/config.yaml:/etc/losslesscut/config.yaml:ro
    environment:
      - LOSSLESSCUT_SERVER_HOST=0.0.0.0
      - LOSSLESSCUT_SERVER_PORT=8080
      - LOSSLESSCUT_STORAGE_BASE_PATH=/var/losslesscut
      # Increase upload size if needed (10GB default)
      - LOSSLESSCUT_SERVER_MAX_UPLOAD_SIZE=10737418240
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - losslesscut-network

volumes:
  losslesscut-data:
    driver: local

networks:
  losslesscut-network:
    driver: bridge
