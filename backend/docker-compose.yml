version: '3.8'

services:
  losslesscut:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./data:/var/losslesscut
      - ./config:/etc/losslesscut
    environment:
      - LOSSLESSCUT_SERVER_PORT=8080
      - LOSSLESSCUT_STORAGE_BASE_PATH=/var/losslesscut
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
